<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="category d-flex">
          <a href="home.html">
            <h2>Biblioteca</h2>
          </a>

          <a class="text-decoration-none" href="#">Livros</a>

          <a class="text-decoration-none" href="#">Revistas</a>

          <a class="text-decoration-none" href="#">DVDs</a>

          <a class="text-decoration-none" href="#">E-books</a>
        </div>
      </nav>

      <div class="container">
        <div class="title">
          <h3>Livros</h3>
        </div>
        <div class="cards d-flex" id="books"></div>
      </div>

      <div class="container">
        <div class="title">
          <h3>Revistas</h3>
        </div>
        <div class="cards d-flex" id="magazines"></div>
      </div>

      <div class="container">
        <div class="title">
          <h3>Filmes</h3>
        </div>
        <div class="cards d-flex" id="dvds"></div>
      </div>

      <div class="container">
        <div class="title">
          <h3>E-books</h3>
        </div>
        <div class="cards d-flex" id="ebooks"></div>
      </div>
    </header>
  </body>
  <script src="scripts.js"></script>
</html>
